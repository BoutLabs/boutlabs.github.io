<form action="https://service.capsulecrm.com/service/newlead" method="post">
  <input type="hidden" name="FORM_ID" value="{{ site.capsule_webform_key }}">
  <input type="hidden" name="COMPLETE_URL" value='{{ "/thank-you" | absolute_url }}'>
  <input type="hidden" name="TAG" value="Website">

  {% if jekyll.environment == "development" %}
    <input type="hidden" name="DEVELOPER" value="TRUE"/>
  {% endif %}

  <div class="row m-3">
    <div class="col">
      <label for="contactReason" class="form-label">How can we help?</label>
      <textarea name="NOTE" class="form-control" id="contactReason"></textarea>
    </div>
  </div>

  <div class="row m-3">
    <div class="col">
      <label for="contactCompany" class="form-label">What is your project or company called?</label>
      <input type="text" name="ORGANISATION_NAME" class="form-control" id="contactCompany" required>
    </div>
  </div>

  <div class="row m-3">
    <div class="col">
      <label for="contactBudget" class="form-label">What's your budget?</label>
      <select class="form-select" id="contactBudget" name="CUSTOMFIELD[Budget]">
        <option></option>
        <option>Less than $25,000</option>
        <option>$25,000 - $49,999</option>
        <option>$50,000 - $99,999</option>
        <option>$100,000 - $200,000</option>
        <option>Greater than $200,000</option>
        <option>Currently researching</option>
      </select>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-md-4">
      <label for="contactName" class="form-label">Name</label>
      <input type="text" name="PERSON_NAME" class="form-control" id="contactName" required>
    </div>

    <div class="col-md-4">
      <label for="contactEmail" class="form-label">Email</label>
      <input type="email" name="EMAIL" class="form-control" id="contactEmail" required>
    </div>

    <div class="col-md-4">
      <label for="contactPhone" class="form-label">Telephone</label>
      <input type="text" name="PHONE" class="form-control" id="contactPhone">
    </div>
  </div>

  <div class="row m-3">
    <div class="col">
      <input class="btn btn-success" type="submit" value="Contact Us">
    </div>
  </div>
</form>

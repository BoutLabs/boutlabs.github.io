---
layout: default
---

<div class="container-wrapper text-container">
  <div class="container py-3">
    <div class="pb-3">
      <a href="/news" class="icon-link">
        <svg class="bi" width="1em" height="1em">
          <use xlink:href="/assets/images/bootstrap-icons.svg#chevron-left"></use>
        </svg>
        News
      </a>
    </div>
    <div class="row">
      <h2>{{- page.title -}}</h2>
      <p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
    </div>

    <div class="row">
      <div class="col">
        {{ content }}
      </div>
    </div>
  </div>
</div>

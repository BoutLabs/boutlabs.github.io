---
layout: default
---

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col">
      <h2>{{- page.title -}}</h2>
      <p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      {{ content }}
    </div>
  </div>
</div>
